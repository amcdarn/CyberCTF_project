<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-bio {
            margin-top: 10px;
        }
        .post {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .post-image {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="profile-pic-url" alt="Profile Picture" class="profile-pic">
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-bio">This is where you can put a short bio about the fictional individual.</p>
        </div>

        <div class="post">
            <p class="post-content">This is a sample post. You can add more posts like this and include potential clues or the flag itself.</p>
            <img src="post-image-url" alt="Post Image" class="post-image">
        </div>

        <!-- Add more posts as needed -->

        <!-- You can hide the flag in comments, image metadata, or even as encoded text -->
        <!-- Example: <div style="display: none;">FLAG{hidden_flag_here}</div> -->
    </div>
</body>
</html>
