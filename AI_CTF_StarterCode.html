<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-bio {
            margin-top: 10px;
        }
        .post {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .post-image {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="profile-pic-url" alt="Profile Picture" class="profile-pic">
            <h1 class="profile-name">Iwan Af Lag</h1>
            <p class="profile-bio">This is where you can put a short bio about the fictional individual.</p>
        </div>

        <div class="post">
            <p class="post-content">This is a sample post. You can add more posts like this and include potential clues or the flag itself.</p>
            <img src="post-image-url" alt="Post Image" class="post-image">
        </div>

        <div class="nav-buttons">
            <button class="nav-btn" data-target="search">Search</button>
            <button class="nav-btn" data-target="followers">Followers</button>
            <button class="nav-btn" data-target="posts">Posts</button>
        </div>


        <div id="search" class="section">
            <h2>Search</h2>
            <!-- Add search functionality here -->
        </div>

        <div id="followers" class="section">
            <h2>Followers</h2>
            <!-- Add followers list here -->
        </div>

        <div id="posts" class="section">
            <h2>Posts</h2>
            <!-- Add posts here -->
        </div>


        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const navButtons = document.querySelectorAll('.nav-btn');
                const sections = document.querySelectorAll('.section');

                navButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const target = this.getAttribute('data-target');
                        sections.forEach(section => {
                            if (section.id === target) {
                                section.style.display = 'block';
                            } else {
                                section.style.display = 'none';
                            }
                        });
                    });
                });

                // Show the first section by default
                sections[0].style.display = 'block';
            });
        </script>



        <!-- Add more posts as needed -->

        <!-- You can hide the flag in comments, image metadata, or even as encoded text -->

    </div>
</body>
</html>
