<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jill Social Media Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-bio {
            margin-top: 10px;
        }
        .post {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .post-image {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="insert-profile-pic" alt="Profile Picture" class="profile-pic">
            <h1 class="profile-name">Jill</h1>
            <p class="profile-bio"></p>
            <h3>Details</h3>
            <p class="profile-bio"></p>
            <!-- <p class="profile-bio"></p> -->
            <!-- <p class="profile-bio"></p> -->
        </div>

        <div class="nav-buttons">
            <button class="nav-btn" data-target="posts">Posts</button>
            <!-- <button class="nav-btn" data-target="search">Search</button> -->
            <button class="nav-btn" data-target="followers">Followers</button>
        </div>


        <div id="posts" class="section">
            <h2>No Posts</h2>
            <!-- <div id="post1" class="post">
                <p class="post-content"></p>
                <img src="post-image-url" alt="Post Image" class="post-image">
            </div>
    
            <div id="post2" class="post">
                <p class="post-content"></p>
                <img src="post-image-url" alt="Post Image" class="post-image">
            </div> -->
        </div>

        <div id="followers" class="section">
            <h2>Followers</h2>
            <p><a href="IwanPage.html">Iwan Lag</a></p>
        </div>


        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const navButtons = document.querySelectorAll('.nav-btn');
                const sections = document.querySelectorAll('.section');

                navButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const target = this.getAttribute('data-target');
                        sections.forEach(section => {
                            if (section.id === target) {
                                section.style.display = 'block';
                            } else {
                                section.style.display = 'none';
                            }
                        });
                    });
                });

                // Show the first section by default
                sections[0].style.display = 'block';
            });
        </script>
    </div>
</body>
</html>
